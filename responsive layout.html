<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
</head>
<body>

    <header>
        Responsive Webpage Layout
    </header>

    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="content">
            <div class="box">Content Box 1</div>
            <div class="box">Content Box 2</div>
            <div class="box">Content Box 3</div>
            <div class="box">Content Box 4</div>
        </main>
    </div>

    <footer>
        &copy; 2025 Responsive Design
    </footer>

</body>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
    color: #333;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

header {
    background-color: #2C3E50;
    color: white;
    text-align: center;
    padding: 20px;
    font-size: 24px;
    font-weight: bold;
    width: 100%;
}

.container {
    display: flex;
    flex: 1;
    width: 90%;
    max-width: 1200px;
    margin: 20px auto;
    gap: 20px;
}

.sidebar {
    width: 250px;
    background-color: #34495E;
    color: white;
    padding: 20px;
    border-radius: 5px;
    margin-left: 0;
}

.sidebar ul {
    list-style: none;
}

.sidebar ul li {
    padding: 10px 0;
}

.sidebar ul li a {
    text-decoration: none;
    color: white;
    display: block;
    padding: 10px;
    border-radius: 5px;
    transition: 0.3s;
}

.sidebar ul li a:hover {
    background-color: #1A5276;
}

.content {
    flex: 1;
    background-color: white;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
}

.box {
    background-color: #ecf0f1;
    padding: 20px;
    border-radius: 5px;
    text-align: center;
}

footer {
    background-color: #2C3E50;
    color: white;
    text-align: center;
    padding: 15px;
    margin-top: auto;
}

@media (max-width: 1024px) {
    .container {
        flex-direction: column;
        align-items: center;
    }

    .sidebar {
        width: 100%;
        text-align: center;
    }

    .content {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    }
}

@media (max-width: 768px) {
    .sidebar ul {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    
    .sidebar ul li {
        width: 100%;
        text-align: center;
    }

    .content {
        padding: 10px;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    }
}

</style>
</html>
