<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Practice</title>
    <style>
        body {
            background-color: rgb(218, 249, 249);
        }
        .container {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: blueviolet;
            font-size: 40px;
        }
        .con2 {
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            color: rgb(0, 149, 255);
            font-size: x-large;
        }
    </style>
</head>
<body>
        <h1 class="container">Things cats love:</h1>
        <ul>
          <li>cat nip</li>
          <li>laser pointers</li>
          <li>lasagna</li>
        </ul>
        <h1 class="con2">Top 3 things cats hate:</h1>
        <ol>
          <li>flea treatment</li>
          <li>thunder</li>
          <li>other cats</li>
        </ol>
</body>

</html>
