<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Registration Form</h1>
    <div class="container">
        <form class="rform">
            <div class="form-group">
                <label for="name">Name :</label>
                <input type="text" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="sid">Student ID :</label>
                <input type="text" id="sid" placeholder="Enter your student ID">
            </div>
            <div class="form-group">
                <label for="roll">TU Roll Number :</label>
                <input type="text" id="roll" placeholder="Enter your roll number">
            </div>
            <div class="form-group">
                <label for="semester">Semester :</label>
                <select id="semester">
                    <option>1st Semester</option>
                    <option>2nd Semester</option>
                    <option>3rd Semester</option>
                    <option>4th Semester</option>
                    <option>5th Semester</option>
                    <option>6th Semester</option>
                    <option>7th Semester</option>
                    <option>8th Semester</option>
                </select>
            </div>
            <div class="form-group">
                <label for="branch">Branch  :</label>
                <input type="text" id="branch" placeholder="Enter your branch">
            </div>
            <div class="button-container">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <div class="footer">
        <marquee behavior="scroll" direction="left" loop="" vspace="10px" >Thank you for visiting!</marquee>
    </div>
</body>
</html>
